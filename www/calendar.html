<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="libs/clndr.min.css" type="text/css" rel="stylesheet">
    <link href="css/cal.css" type="text/css" rel="stylesheet">
    <script src="libs/moment.min.js"></script>
</head>

<body>
<button id="menu-open" class="menu-open">&#9776;</button>
<nav id="side-menu" class="side-menu">
    <div class="menu-item">
        <p id="menu-close" class="menu-close">&times;</p>
    </div>
    <a class="menu-item" href="index.html">Home</a>
    <a class="menu-item" href="notes.html">Notes</a>
    <a class="menu-item" href="todo-list.html">Todo List</a>
    <a class="menu-item menu-selected" href="calendar.html">Calendar</a>
    <a class="menu-item" href="clock.html">Clock</a>
</nav>
<main>
    <div id="mini-clndr">
        <script id="mini-clndr-template" type="text/template">

            <div class="controls" style="display: flex;">
                <div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %></div><div class="clndr-next-button">&rsaquo;</div>
            </div>

            <div class="days-container">
                <div class="days">
                    <div class="headers">
                        <% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
                    </div>
                    <% _.each(days, function(day) { %><div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div><% }); %>
                </div>
                <div class="events">
                    <div class="headers">
                        <div class="x-button">x</div>
                        <div class="event-header">EVENTS</div>
                    </div>
                    <div class="events-list">
                        <% _.each(eventsThisMonth, function(event) { %>
                        <div class="event" style="display: flex; flex-flow: row nowrap; align-items:center; justify-content:space-between;">
                            <a><%= moment(event.date).format('MMMM Do') %>: <%= event.title %></a> <button id="but-<%= event.id %>"onclick="deleteEvent(<%= event.id %>)" class="btn">Remove</button>
                        </div>
                        <% }); %>
                    </div>
                </div>
            </div>

        </script>
    </div>
    <div style="width:100%; display: flex; align-items:center; justify-content: center;">
        <button class="btn-accent" onclick='$("#modal_aquireinfo").addClass("showModal");$("#modal_aquireinfo").removeClass("hideModal");'>+</button>
    </div>
    <div id="modal_aquireinfo" class="hideModal">
        <div class="modal-content">
            <p style="padding-left: 100px">Add event info</p>
            <div class="hor">
                <p>
                    Event Name:
                </p>
                <input id="modal_name"/>
            </div>
            <div class="hor">
                <p>
                    Event Location:
                </p>
                <input id="modal_loc"/>
            </div>
            <div class="hor">
                <p>
                    Event Date(YYYY-MM-DD):
                </p>
                <input id="modal_date"/>
            </div>
            <div style="height:100px"></div>
            <div class="hor">
                <button onclick="killEvent()" class="btn-accent">Cancel</button>
                <button onclick="newEvent()" class="btn">Submit</button>
            </div>

        </div>
    </div>
</main>
<script>
    require("./javascript/menu.js");

    window.$ = window.jquery = require("jquery");
    require("./libs/moment.min.js");
    window._ = require("./libs/underscore-min.js");
    require("./libs/clndr.min.js");
</script>
<script src="javascript/calender.js"></script>
</body>

</html>
